{% extends 'index.html' %}

{% block content %}

<main class="container mt-5">
  <h2 class="mb-4">Mi Perfil</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase単a</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Deja este campo en blanco para mantener la contrase単a actual">
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirmar Contrase単a</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Deja este campo en blanco para mantener la contrase単a actual">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</main>

{% endblock %}
